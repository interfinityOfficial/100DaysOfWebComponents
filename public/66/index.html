<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 66/100</title>
  </head>
  <body>
    <main>
      <div class="checkmark-circle" id="checkmark-circle">
        <svg
          class="checkmark-circle-icon"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 50 50"
        >
          <circle class="checkmark-circle-inner" cx="25" cy="25" r="23" />
        </svg>
        <div class="xmark">
          <div class="x-1"></div>
          <div class="x-2"></div>
        </div>
      </div>
    </main>

    <style>
      @font-face {
        font-family: "SpaceMono";
        src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
        font-weight: 700;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        -webkit-tap-highlight-color: transparent;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }

      .checkmark-circle {
        position: relative;
        cursor: pointer;
        width: 60px;
        height: 60px;

        transition: all 0.5s ease-in-out;
      }

      .checkmark-circle::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        outline: 4px solid rgba(235, 235, 235, 1);
        outline-offset: -4px;
        z-index: 1;
        opacity: 1;
        transition: opacity 0.5s 0.5s ease-in-out;
      }

      .checkmark-circle-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: 2;
        overflow: visible;
      }

      .checkmark-circle-inner {
        fill: none;
        transform-origin: center;
        rotate: -90deg;
        stroke: #000;
        stroke-width: 4px;
        stroke-linecap: round;
        stroke-dasharray: 314.1592653589793;
        stroke-dashoffset: 314.1592653589793;
        opacity: 0;
        transition: stroke-dashoffset 1s ease-in-out,
          opacity 0.2s 0.8s ease-in-out;
      }

      .checkmark-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        z-index: 2;
        overflow: visible;
      }

      .x-1,
      .x-2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 5px;
        height: 5px;
        opacity: 0;
        border-radius: 100px;
        background-color: #000;
        transition: width 0.5s ease-in-out, opacity 0.2s 0.1s ease-in-out;
      }

      .x-2 {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .checkmark-circle-selected::before {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .checkmark-circle-selected .checkmark-circle-inner {
        stroke-dashoffset: 0;
        opacity: 1;
        transition: stroke-dashoffset 1s ease-in-out, opacity 0.2s ease-in-out;
      }

      .checkmark-circle-selected .x-1,
      .checkmark-circle-selected .x-2 {
        width: 50%;
        opacity: 1;
        transition: width 0.5s 0.3s ease-in-out, opacity 0.2s 0.3s ease-in-out;
      }
    </style>

    <script>
      const checkmarkCircle = document.getElementById("checkmark-circle");

      checkmarkCircle.addEventListener("click", () => {
        checkmarkCircle.classList.toggle("checkmark-circle-selected");
      });
    </script>
  </body>
</html>
