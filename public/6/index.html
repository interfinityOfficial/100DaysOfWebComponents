    <style>
        @font-face {
            font-family: "SpaceMonoBold";
            src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
            font-weight: bold;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            user-select: none;
            -webkit-user-select: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        main {
            width: calc(100vw - 40px);
            padding: 20px;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: calc(100vw - 14px);
            padding: 7px;
            border-radius: 17px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            background-color: #000;

            transition: border 0.5s ease-in-out;
        }

        .title {
            color: #fff;
            font-family: "SpaceMonoBold", sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding: 7px 13px 7px 13px;
        }

        .menu {
            display: flex;
            gap: 0px;
            padding-left: 10px;
            padding-right: 10px;

            transition: gap 0.5s ease-in-out, padding 0.5s ease-in-out;
        }

        .menu-button {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 12px;
            height: 44px;
            border-radius: 8px;

            transition: width 0.5s ease-in-out;
        }

        .menu-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 1);
            scale: 0.5;
            opacity: 0%;

            transition: scale 0.25s ease-in-out, opacity 0.25s ease-in-out;
        }

        .menu-button-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            fill: #fff;
            height: 24px;
            scale: 0;

            transition: scale 0.5s ease-in-out, fill 0.25s ease-in-out;
        }

        .icon-1 {
            top: 49%;
            left: 51%;
        }

        .menu-button-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #fff;

            transition: all 0.5s ease-in-out;
        }

        .cell:hover {
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .cell:hover .menu {
            gap: 10px;
            padding-left: 0%;
            padding-right: 0%;
        }

        .cell:hover .menu-button {
            width: 44px;
        }

        .cell:hover .menu-button-icon {
            scale: 1;
        }

        .cell:hover .menu-button-circle {
            scale: 0;
        }

        .cell:hover .menu-button:hover::before {
            scale: 1;
            opacity: 100%;
        }

        .cell:hover .menu-button:hover .menu-button-icon {
            fill: #000;
        }

        @media(max-width: 430px) {
            .cell {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</body>
