    <style>
        @font-face {
            font-family: "SpaceMonoBold";
            src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
            font-weight: bold;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            user-select: none;
            -webkit-user-select: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .menu-button {
            position: relative;
            cursor: pointer;
            aspect-ratio: 1/1;
            display: flex;
            padding: 13px;
            margin-top: max(5vw, 20px);
            gap: 6.5px;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 3px solid transparent;

            z-index: 2;
        }

        .circle-1, .circle-2, .circle-3 {
            position: relative;
            z-index: 2;
        }

        .circle {
            width: 6.5px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: transparent;
        }

        .menu-option {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;

            transition: all 0.5s ease-in-out;
        }

        .option-body {
            cursor: pointer;
            pointer-events: none;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "SpaceMonoBold", sans-serif;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            scale: 0;

            transition: scale 0.5s ease-in-out;
        }

        .option-body:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 1);
            scale: 0.7;
            opacity: 0%;
            transition: scale 0.25s ease-in-out, opacity 0.25s ease-in-out;

            z-index: 2;
        }

        .option-body:hover:after {
            scale: 1;
            opacity: 100%;
        }

        .icon-w {
            width: 25px;
            fill: #fff;
            transition: fill 0.25s ease-in-out;

            z-index: 3;
        }

        .icon-h {
            height: 25px;
            fill: #fff;
            transition: fill 0.25s ease-in-out;

            z-index: 3;
        }

        .option-body:hover .icon-w, .option-body:hover .icon-h {
            fill: #000;
        }

        .menu-option::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            width: 6.5px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: #fff;

            transition: all 0.5s ease-in-out;
        }

        .menu-body {
            position: absolute;
            top: -3px;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 1);
            background-color: #000;
            text-align: center;
            transition: all 0.5s ease-in-out;
            overflow: hidden;

            z-index: 1;
        }

        .close-button {
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            top: -58.5px;
            left: 50%;
            translate: -50% 0%;
            cursor: pointer;
            padding: 22.25px;
            padding-left: 123px;
            padding-right: 123px;
            background-color: #000;

            transition: top 0.5s ease-in-out;
        }

        .close-icon {
            width: 14px;
            height: 14px;
            fill: rgba(255, 255, 255, 0.2);
            rotate: 0deg;

            transition: fill 0.25s ease-in-out, rotate 0.5s ease-in-out;
        }

        .close-button:hover .close-icon {
            fill: rgba(255, 255, 255, 0.4);
            rotate: 180deg;
        }

        .menu-active {
            cursor: auto;
        }

        .menu-active .close-button {
            top: 0px;
        }

        .menu-active .menu-body {
            width: 260px;
            height: 298.5px;
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .menu-active .menu-option::after {
            scale: 0;
        }

        .menu-active .circle {
            scale: 0;
        }

        .menu-active .option-body {
            scale: 1;
            pointer-events: auto;
        }

        .menu-active .option-1, .menu-active .option-2, .menu-active .option-3 {
            top: 32.5px;
            translate: -50% 0%;
        }

        .menu-active .option-4, .menu-active .option-5, .menu-active .option-6 {
            top: 112.5px;
            translate: -50% 0%;
        }

        .menu-active .option-7, .menu-active .option-8, .menu-active .option-9 {
            top: 192.5px;
            translate: -50% 0%;
        }

        .menu-active .option-1, .menu-active .option-4, .menu-active .option-7 {
            transform: translateX(-67px);
        }

        .menu-active .option-3, .menu-active .option-6, .menu-active .option-9 {
            transform: translateX(67px);
        }
    </style>

    <script>
        const menuButton = document.getElementById("menu-button");
        const closeButton = document.getElementById("close-button");

        menuButton.addEventListener("click", (e) => {
            e.stopPropagation();
            if (!menuButton.classList.contains("menu-active")) {
                menuButton.classList.add("menu-active");
            }
        });

        closeButton.addEventListener("click", (e) => {
            e.stopPropagation();
            if (menuButton.classList.contains("menu-active")) {
                menuButton.classList.remove("menu-active");
            }
        });
    </script>
</body>
</html>
