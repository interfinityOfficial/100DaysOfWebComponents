<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon.png">
    <title>5/100</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu-button">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
            <div class="menu-option option-1">Profile</div>
            <div class="menu-option option-2">Settings</div>
            <div class="menu-option option-3">Logout</div>
        </div>
    </main>

    <style>
        @font-face {
            font-family: "SpaceMonoBold";
            src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
            font-weight: bold;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            user-select: none;
            -webkit-user-select: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .menu {
            position: relative;

            -webkit-tap-highlight-color: transparent;
            display: flex;
            margin: max(5vw, 20px);
        }

        .menu:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(400% + 30px);
            background-color: #000;
            opacity: 0%;
            pointer-events: none;
        }

        .menu:hover:after {
            pointer-events: auto;
        }

        .menu-button {
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6.5px;
            font-family: "SpaceMonoBold", sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding: 13px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 1);
            background-color: #000;

            z-index: 2;
        }

        .circle {
            width: 6.5px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: #fff;
        }

        .menu:hover .circle-1 {
            animation: circle-1-animation 2s ease-in-out infinite;
        }

        .menu:hover .circle-2 {
            animation: circle-2-animation 2s ease-in-out infinite;
        }

        .menu:hover .circle-3 {
            animation: circle-3-animation 2s ease-in-out infinite;
        }

        @keyframes circle-1-animation {
            0% {
                transform: translateY(0px);
            }

            16.665% {
                transform: translateY(-10px);
            }

            33.33% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes circle-2-animation {
            0% {
                transform: translateY(0px);
            }

            33.33% {
                transform: translateY(0px);
            }

            49.995% {
                transform: translateY(-10px);
            }

            66.67% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes circle-3-animation {
            0% {
                transform: rotate(0deg);
            }

            66.67% {
                transform: translateY(0px);
            }

            83.325% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .menu-option {
            position: absolute;
            cursor: pointer;
            top: 0%;
            right: -40%;
            height: calc(100% - 26px);
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-family: "SpaceMonoBold", sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out, right 0.5s ease-in-out, border 0.25s ease-in-out;
            transform-origin: 50% 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            background-color: #000;
            pointer-events: none;

            z-index: 1;
        }

        .menu-option:hover {
            border: 3px solid rgba(255, 255, 255, 1);
        }

        .option-1 {
            transform: rotate(30deg) scale(0.45);
        }

        .option-2 {
            transform: rotate(120deg) scale(0.45);
        }

        .option-3 {
            transform: rotate(210deg) scale(0.45);
        }

        .menu:hover .option-1 {
            top: calc(100% + 10px);
            right: 0;
            pointer-events: auto;
            transform: rotate(0deg) scale(1);
        }

        .menu:hover .option-2 {
            top: calc(200% + 20px);
            right: 0;
            pointer-events: auto;
            transform: rotate(0deg) scale(1);
        }

        .menu:hover .option-3 {
            top: calc(300% + 30px);
            right: 0;
            pointer-events: auto;
            transform: rotate(0deg) scale(1);
        }
    </style>
</body>
</html>
