<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 65/100</title>
  </head>
  <body>
    <main>
      <div class="checkmark-circle" id="checkmark-circle">
        <svg
          class="checkmark-circle-icon"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 50 50"
        >
          <circle class="checkmark-circle-inner" cx="25" cy="25" r="23" />
        </svg>
        <svg
          class="checkmark-icon"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 16.86 14.85"
        >
          <path
            class="checkmark-icon-line"
            d="M0,7.94l5.05,6.23c.37.45.78.67,1.33.67.58,0,1.03-.23,1.34-.71L16.86,0"
          />
        </svg>
      </div>
    </main>

    <style>
      @font-face {
        font-family: "SpaceMono";
        src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
        font-weight: 700;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        -webkit-tap-highlight-color: transparent;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }

      .checkmark-circle {
        position: relative;
        cursor: pointer;
        width: 60px;
        height: 60px;

        transition: all 0.5s ease-in-out;
      }

      .checkmark-circle::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        outline: 4.8px solid rgba(235, 235, 235, 1);
        outline-offset: -4.8px;
        z-index: 1;
        opacity: 1;
        transition: opacity 0.5s 0.5s ease-in-out;
      }

      .checkmark-circle-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: 2;
        overflow: visible;
      }

      .checkmark-circle-inner {
        fill: none;
        transform-origin: center;
        rotate: -90deg;
        stroke: #000;
        stroke-width: 4px;
        stroke-linecap: round;
        stroke-dasharray: 314.1592653589793;
        stroke-dashoffset: 314.1592653589793;
        opacity: 0;
        transition: stroke-dashoffset 1s ease-in-out,
          opacity 0.2s 0.8s ease-in-out;
      }

      .checkmark-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        z-index: 2;
        overflow: visible;
      }

      .checkmark-icon-line {
        fill: none;
        stroke: #000;
        stroke-width: 4px;
        stroke-linecap: round;
        stroke-dasharray: 40;
        stroke-dashoffset: 40;
        opacity: 0;
        transition: stroke-dashoffset 0.5s ease-in-out,
          opacity 0.2s 0.3s ease-in-out;
      }

      .checkmark-circle-selected::before {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .checkmark-circle-selected .checkmark-circle-inner {
        stroke-dashoffset: 0;
        opacity: 1;
        transition: stroke-dashoffset 1s ease-in-out, opacity 0.2s ease-in-out;
      }

      .checkmark-circle-selected .checkmark-icon-line {
        stroke-dashoffset: 0;
        opacity: 1;
        transition: stroke-dashoffset 0.5s 0.5s ease-in-out,
          opacity 0.2s 0.5s ease-in-out;
      }
    </style>

    <script>
      const checkmarkCircle = document.getElementById("checkmark-circle");

      checkmarkCircle.addEventListener("click", () => {
        checkmarkCircle.classList.toggle("checkmark-circle-selected");
      });
    </script>
  </body>
</html>
