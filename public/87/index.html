<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 87/100</title>
  </head>
  <body>
    <main>
      <div class="cube" id="cube">
        <div class="front"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </main>

    <style>
      body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .cube {
        position: relative;
        cursor: pointer;
        width: 100px;
        height: 100px;
        transform-style: preserve-3d;
        transform-origin: center center;
        transition: transform 0.5s ease-in-out;
      }

      .cube:hover {
        transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg) translateZ(50px);
      }

      .front,
      .right,
      .top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
      }

      .front {
        background-color: #fff;
      }

      .right {
        background-color: rgba(205, 205, 205, 1);
        transform: translateX(50px) translateZ(-50px) rotateY(90deg);
      }

      .top {
        background-color: rgba(155, 155, 155, 1);
        transform: translateY(-50px) translateZ(-50px) rotateX(90deg);
      }

      /* @keyframes rotate {
        0% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }

        33.33% {
          transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
        }

        66.66% {
          transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg);
        }

        100% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
      } */
    </style>
  </body>
</html>
