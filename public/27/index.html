    <style>
      @font-face {
        font-family: "Queen";
        src: url("/assets/Queen.woff2") format("woff2");
        font-weight: 400;
      }

      :root {
        --mechanical-clock-angle: -90deg;
      }

      body {
        background-color: #fff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }

      /* Mechanical Clock */
      .mechanical-clock {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: min(100vh, 150vw);
        display: flex;
        pointer-events: none;
      }

      .show-mechanical-clock {
        background-color: #fff;
      }

      .show-mechanical-clock .mechanical-clock {
        pointer-events: auto;
      }

      .mechanical-clock-face {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        width: min(90vw, 60vh);
        aspect-ratio: 1/1;
        border-radius: 50%;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
        background-color: #fff;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;

        z-index: 2;
      }

      .show-mechanical-clock .mechanical-clock-face {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      .mechanical-clock-face-border {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        width: calc(min(90vw, 60vh) + min(max(0.5vw, 1.5px), 3px) * 6);
        aspect-ratio: 1/1;
        background-color: #fff;
        border-radius: 50%;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;

        z-index: 2;
      }

      .show-mechanical-clock .mechanical-clock-face-border {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      .mechanical-clock-base {
        position: absolute;
        left: 50%;
        bottom: 0%;
        transform: translate(-50%, 0%);
        width: min(90vw, 60vh);
        height: 0%;
        background-color: #000;
        transition: height 0.5s ease-in-out;
      }

      .show-mechanical-clock .mechanical-clock-base {
        height: min(max(3.33vw, 12px), 20px);
      }

      .mechanical-clock-column {
        position: absolute;
        left: 50%;
        bottom: 0%;
        transform: translate(-50%, 0%);
        width: min(max(20px, 90px), 120px);
        height: 0%;
        opacity: 0;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
        transition: height 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      .show-mechanical-clock .mechanical-clock-column {
        height: 100%;
        opacity: 1;
      }

      .mechanical-clock-horizontal {
        position: absolute;
        left: 50%;
        top: 5vh;
        transform: translate(-50%, 0%);
        width: 0%;
        height: min(max(3.33vw, 12px), 20px);
        background-color: #fff;
        opacity: 0;
        border-top: min(max(0.5vw, 1.5px), 3px) solid #000;
        border-bottom: min(max(0.5vw, 1.5px), 3px) solid #000;

        transition: width 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      .show-mechanical-clock .mechanical-clock-horizontal {
        width: min(90vw, 60vh);
        opacity: 1;
      }

      .mechanical-clock-horizontal-weight-left,
      .mechanical-clock-horizontal-weight-right {
        position: absolute;
        top: 100%;
        width: min(max(5.33vw, 24px), 32px);
        height: 0%;
        background-color: #fff;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
        transition: top 0.5s ease-in-out, height 0.5s ease-in-out;
      }

      .show-mechanical-clock .mechanical-clock-horizontal-weight-left,
      .show-mechanical-clock .mechanical-clock-horizontal-weight-right {
        top: calc(100% + min(max(3.33vw, 12px), 20px));
        height: min(max(10.67vw, 48px), 64px);
      }

      .mechanical-clock-horizontal-weight-left::before,
      .mechanical-clock-horizontal-weight-right::before {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: min(max(0.5vw, 1.5px), 3px);
        height: 0%;
        background-color: #000;
        transition: height 0.5s ease-in-out;
      }

      .show-mechanical-clock .mechanical-clock-horizontal-weight-left::before,
      .show-mechanical-clock .mechanical-clock-horizontal-weight-right::before {
        height: min(max(3.33vw, 12px), 20px);
      }

      .mechanical-clock-horizontal-weight-left {
        left: 5%;
      }

      .mechanical-clock-horizontal-weight-right {
        right: 5%;
      }

      .mechanical-clock-face-mark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(0%, -50%);
        transform-origin: center left;
        width: 50%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .mechanical-clock-face-mark::before {
        content: "";
        position: absolute;
        top: 50%;
        right: 0%;
        transform: translate(0%, -50%);
        width: min(max(2.5vw, 9px), 15px);
        height: min(max(0.5vw, 1.5px), 3px);
        background-color: #000;
      }

      .mechanical-clock-face-mark-text {
        width: calc(min(max(5vw, 20px), 30px) * 2.5);
        overflow: visible;
        font-family: "Queen";
        font-size: min(max(5vw, 20px), 30px);
        font-weight: 400;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        transform: rotate(90deg);
      }

      .mechanical-clock-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 45%;
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: #fff;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mechanical-clock-center-gear,
      .mechanical-clock-bottom-gear {
        position: relative;
        overflow: visible;
        width: 90%;
        aspect-ratio: 1/1;
        stroke: #000;
        stroke-width: calc(var(--ratio) * min(max(0.5vw, 1.5px), 3px));
        fill: none;

        animation: center-gear-rotation-animation 120s infinite linear;
      }

      @keyframes center-gear-rotation-animation {
        0% {
          rotate: 0deg;
        }

        50% {
          rotate: 360deg;
        }

        100% {
          rotate: 0deg;
        }
      }

      .mechanical-clock-center::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20%;
        height: 20%;
        border-radius: 50%;
        border: min(max(0.5vw, 1.5px), 3px) solid #000;
      }

      .mechanical-clock-hand-center {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(max(5vw, 18px), 30px);
        aspect-ratio: 1/1;
        border-radius: 50%;
        background-color: #000;

        z-index: 10;
      }

      .mechanical-clock-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: 0% -50%;
        width: 30%;
        height: min(max(1.67vw, 6px), 10px);
        background-color: #fff;
        background-color: #000;
        transform-origin: center left;
        transform: rotate(var(--mechanical-clock-angle));
      }

      .mechanical-clock-hand::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 99%;
        transform: translate(0%, -50%);
        height: 240%;
        aspect-ratio: 2/1;
        background-color: #000;
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }

      .mechanical-clock-bottom-gear {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        width: calc(min(90vw, 60vh) * 0.5);
        aspect-ratio: 1/1;
        fill: #fff;
        opacity: 0;
        transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out,
          transform 0.5s ease-in-out;

        z-index: 1;
      }

      .show-mechanical-clock .mechanical-clock-bottom-gear {
        top: calc(50% + min(90vw, 60vh) * 0.4);
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);

        animation: bottom-gear-rotation-animation 120s infinite linear;
      }

      @keyframes bottom-gear-rotation-animation {
        0% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }

        50% {
          transform: translate(-50%, -50%) scale(1) rotate(-360deg);
        }

        100% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
      }
    </style>

    <script>
      const mechanicalClockCenterGear = document.getElementById(
        "mechanical-clock-center-gear"
      );
      const mechanicalClockBottomGear = document.getElementById(
        "mechanical-clock-bottom-gear"
      );

      updateGears();
      window.onresize = () => {
        updateGears();
      };

      function updateGears() {
        let centerGearWidth = mechanicalClockCenterGear.clientWidth;
        let bottomGearWidth = mechanicalClockBottomGear.clientWidth;

        if (centerGearWidth == 0) {
          centerGearWidth = 100;
        }
        if (bottomGearWidth == 0) {
          bottomGearWidth = 100;
        }
        mechanicalClockCenterGear.style.setProperty(
          "--ratio",
          100 / centerGearWidth
        );
        mechanicalClockBottomGear.style.setProperty(
          "--ratio",
          100 / bottomGearWidth
        );
      }

      function startSmoothClock() {
        function tick() {
          const now = new Date();
          let milliseconds = now.getMilliseconds();
          let seconds = now.getSeconds();
          let minutes = now.getMinutes();
          let hours = now.getHours();

          if (hours >= 12) {
            hours -= 12;
          }

          document.documentElement.style.setProperty(
            "--mechanical-clock-angle",
            `${
              (hours / 12 +
                minutes / 720 +
                seconds / 43200 +
                milliseconds / 43200000) *
                360 -
              90
            }deg`
          );

          requestAnimationFrame(tick);
        }

        tick();
      }

      startSmoothClock();
    </script>
