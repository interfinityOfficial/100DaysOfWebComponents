    <style>
        body {
        margin: 0;
        overflow: hidden;
        display: flex;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }

      main {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icon-section {
        position: relative;
        width: min(60vw, 200px);
        aspect-ratio: 470.6767/419.3809;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }

      .icon {
        position: absolute;
        width: min(60vw, 200px);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: visible;
      }

      .icon-filled {
        fill: #fff;
        opacity: 100%;
        transition: opacity 0.5s ease-in-out;
        z-index: 2;
      }

      .icon-outline {
        fill: #fff;
        z-index: 2;
      }

      .line-top, .line-bottom, .line-left, .line-right, .line-t-top, .line-t-left, .line-t-bottom {
        position: absolute;
        border-radius: 1px;
        background-color: rgb(50, 50, 50);
        z-index: 1;
        transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
      }

      .line-top {
        top: 0;
        left: -35%;
        width: 0%;
        height: 2px;
      }

      .line-bottom {
        position: absolute;
        bottom: 0;
        left: -35%;
        width: 0%;
        height: 2px;
      }

      .line-left {
        position: absolute;
        left: 0;
        top: -50%;
        width: 2px;
        height: 0%;
      }

      .line-right {
        position: absolute;
        right: 0;
        top: -50%;
        width: 2px;
        height: 0%;
      }

      .line-t-top {
        top: 18.5%;
        left: -20%;
        width: 0%;
        height: 2px;
      }

      .line-t-left {
        top: -20%;
        left: 60.7%;
        width: 2px;
        height: 0%;
      }

      .line-t-bottom {
        bottom: 29.6%;
        left: -20%;
        width: 0%;
        height: 2px;
      }

      .circle-c-inner, .circle-c-outer {
        position: absolute;
        aspect-ratio: 1/1;
        border-radius: 50%;
        stroke: rgb(50, 50, 50);
        stroke-width: 4.2px;
        z-index: 1;

        rotate: -90deg;
        stroke-linecap: round;
        stroke-dasharray: 565.48;
        stroke-dashoffset: 565.48;
        transition: stroke-dashoffset 0.5s ease-in-out;
      }

      .circle-c-inner {
        top: 52.9%;
        left: 37.1%;
        width: 34%;
      }

      .circle-c-outer {
        top: 42.6%;
        left: 28%;
        width: 51.8%;
      }

      .icon-section:hover .icon-filled {
        opacity: 0%;
      }

      .icon-section:hover .line-top {
        width: 170%;
      }

      .icon-section:hover .line-bottom {
        width: 170%;
      }

      .icon-section:hover .line-left {
        height: 200%;
      }

      .icon-section:hover .line-right {
        height: 200%;
      }

      .icon-section:hover .line-t-top {
        width: 140%;
      }

      .icon-section:hover .line-t-left {
        height: 140%;
      }

      .icon-section:hover .line-t-bottom {
        width: 140%;
      }

      .icon-section:hover .circle-c-inner, .icon-section:hover .circle-c-outer {
        stroke-dashoffset: 0;
      }
    </style>
