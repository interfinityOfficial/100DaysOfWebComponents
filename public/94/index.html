    <style>
      @font-face {
        font-family: "SpaceMono";
        src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
        font-weight: 700;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
      }

      .toggle {
        position: relative;
        cursor: pointer;
        overflow: hidden;
        border-radius: 1000px;
        outline: 3.5px solid #fff;
        outline-offset: -0.5px;
        transition: background-color 0.3s ease-in-out;
      }

      .toggle:hover {
        background-color: #fff;
      }

      .toggle-1,
      .toggle-2 {
        position: absolute;
        top: 50%;
        left: 0%;
        transform: translate(0%, -50%);
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        font-family: "SpaceMono";
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        line-height: 1;
        transition: translate 0.5s ease-in-out, color 0.3s ease-in-out;
      }

      .icon {
        width: 24px;
        height: 24px;
        fill: #fff;
        transition: fill 0.3s ease-in-out;
      }

      .toggle:hover .toggle-1,
      .toggle:hover .toggle-2 {
        color: #000;
      }

      .toggle:hover .icon {
        fill: #000;
      }

      .toggle-1 {
        translate: 0% 0%;
      }

      .toggle-2 {
        translate: 0% 200%;
      }

      .toggle-on .toggle-1 {
        translate: 0% -200%;
      }

      .toggle-on .toggle-2 {
        translate: 0% 0%;
      }
    </style>

    <script>
      let toggle = document.getElementById("toggle");
      let toggleSpace = document.getElementById("toggle-space");
      let toggle1 = document.getElementById("toggle-1");
      let toggle2 = document.getElementById("toggle-2");

      function updateToggleSpace() {
        const width = Math.max(toggle1.offsetWidth, toggle2.offsetWidth);
        const height = Math.max(toggle1.offsetHeight, toggle2.offsetHeight);
        toggleSpace.style.width = `${width + height * 1.25}px`;
        toggleSpace.style.height = `${height * 2}px`;
        toggle1.style.left = `${height * 0.625}px`;
        toggle2.style.left = `${height * 0.625}px`;
      }

      document.onresize = () => {
        updateToggleSpace();
      };
      updateToggleSpace();

      toggle.onclick = () => {
        toggle.classList.toggle("toggle-on");
      };
    </script>
