<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png">
    <title>Day 10/100</title>
  </head>
  <body>
    <main>
      <div class="photo-section" id="photo-section">
        <div class="photo" id="photo-1" style="background-image: url('/assets/day10.webp');"></div>
      </div>
      <div class="divider" style="margin-bottom: 100px;"></div>
    </main>

    <style>
      :root {
        --lid-width: 60px;
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: calc(100vw - 40px);
        min-height: 100vh;
        padding-left: 20px;
        padding-right: 20px;
        max-width: 800px;
      }

      .divider {
        width: 100%;
        height: 2px;
        border-radius: 1px;
        background-color: #fff;
      }

      .photo-section {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .photo {
        cursor: pointer;
        position: absolute;
        bottom: 50%;
        left: 50%;
        width: 50%;
        translate: -50% 50%;
        aspect-ratio: 4/3;
        background-size: cover;
        background-position: center;
        border: 2px solid #fff;
        transform: translate(0%, calc(100% + 50px)) rotate(20deg);
        transform-origin: center center;

        transition: transform 0.5s ease-in-out, translate 0.5s ease-in-out, width 0.5s ease-in-out, left 0.5s ease-in-out, bottom 0.5s ease-in-out;
      }

      .photo:hover {
        transform: translate(0%, calc(100% + 20px)) rotate(20deg);
      }

      .show-photo-1 .photo {
        width: calc(100% - 4px);
        transform: translate(0%, 0%) rotate(0deg);
      }
    </style>

    <script>
      let photoSection = document.getElementById('photo-section');
      let photo = document.getElementById('photo-1');

      photo.addEventListener('click', () => {
        photoSection.classList.toggle('show-photo-1');
      });
    </script>
  </body>
</html>
