<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8/100</title>
  </head>
  <body>
    <main>
      <div class="spacer"></div>
      <div class="mail-shapes">
        <a class="mail-shape mail-opened" id="mail-1" href="/project1/mail/1/">
          <div class="lid-1"></div>
          <div class="lid-2"></div>
          <div class="lid-3"></div>
        </a>
        <a class="mail-shape" id="mail-2" href="/project1/mail/2/">
          <div class="lid-1"></div>
          <div class="lid-2"></div>
          <div class="lid-3"></div>
        </a>
        <a class="mail-shape" id="mail-3" href="/project1/mail/3/">
          <div class="lid-1"></div>
          <div class="lid-2"></div>
          <div class="lid-3"></div>
        </a>
        <a class="mail-shape" id="mail-4" href="/project1/mail/4/">
          <div class="lid-1"></div>
          <div class="lid-2"></div>
          <div class="lid-3"></div>
        </a>
        <a class="mail-shape" id="mail-5" href="/project1/mail/5/">
          <div class="lid-1"></div>
          <div class="lid-2"></div>
          <div class="lid-3"></div>
        </a>
      </div>
      <div class="divider" style="margin-bottom: 100px;"></div>
    </main>

    <style>
      :root {
        --lid-width: 60px;
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        width: calc(100vw - 40px);
        min-height: 100vh;
        padding-left: 20px;
        padding-right: 20px;
        max-width: 800px;
      }

      .divider {
        width: 100%;
        height: 2px;
        border-radius: 1px;
        background-color: #fff;
      }

      .mail-shapes {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: calc(100vw - 80px);
        padding-left: 40px;
        padding-right: 40px;
        max-width: 600px;

        gap: 0px;
      }

      .mail-shape {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        width: 100%;
        height: 40px;
        border-left: 2px solid #fff;
        border-right: 2px solid #fff;
        border-top: 2px solid #fff;
        border-bottom: 0px;
        background-color: #000;
        z-index: 1;

        transition: all 0.25s ease-in-out;
      }

      .lid-1 {
        position: absolute;
        top: -1px;
        left: -1px;
        width: calc(var(--lid-width) * sqrt(2) + 2px);
        height: 2px;
        border-radius: 1px;
        background-color: #fff;
        transform-origin: left;
        transform: rotate(45deg);
        transition: background-color 0.25s ease-in-out;
      }

      .lid-2 {
        position: absolute;
        top: var(--lid-width);
        left: calc(var(--lid-width) - 1px);
        width: calc(100% - var(--lid-width) * 2 + 2px);
        height: 2px;
        border-radius: 1px;
        background-color: #fff;
        transition: background-color 0.25s ease-in-out;
      }

      .lid-3 {
        position: absolute;
        top: -1px;
        right: -1px;
        width: calc(var(--lid-width) * sqrt(2) + 2px);
        height: 2px;
        border-radius: 1px;
        background-color: #fff;
        transform-origin: right;
        transform: rotate(-45deg);
        transition: background-color 0.25s ease-in-out;
      }

      .mail-shape:hover {
        background-color: #fff;
        height: 80px;
      }

      .mail-shape:hover .lid-1,
      .mail-shape:hover .lid-2,
      .mail-shape:hover .lid-3 {
        background-color: #000;
      }

      .mail-shape.mail-opened {
        overflow: visible;
        border-left: 2px solid rgba(75, 75, 75, 1);
        border-right: 2px solid rgba(75, 75, 75, 1);
        border-top: 2px solid rgba(75, 75, 75, 1);
      }

      .mail-shape.mail-opened::before,
      .mail-shape.mail-opened::after {
        content: "";
        position: absolute;
        top: 0%;
        left: -1px;
        width: calc(100% + 2px);
        height: calc(var(--lid-width) / 2);
        clip-path: polygon(
          0% 0%,
          100% 0%,
          calc(100% - var(--lid-width) / 2) 100%,
          calc(var(--lid-width) / 2) 100%
        );
        transition: background-color 0.25s ease-in-out;
        background-color: rgba(75, 75, 75, 0);
      }

      .mail-shape.mail-opened::before {
        top: calc(var(--lid-width) * -1 - 2px);
        width: 100%;
        height: var(--lid-width);
        clip-path: polygon(
          var(--lid-width) 0%,
          calc(100% - var(--lid-width)) 0%,
          100% 100%,
          0% 100%
        );
        background-color: #000;
      }

      .mail-shape.mail-opened .lid-1,
      .mail-shape.mail-opened .lid-2,
      .mail-shape.mail-opened .lid-3 {
        background-color: rgba(75, 75, 75, 1);
        z-index: 2;
      }

      .mail-shape.mail-opened .lid-1 {
        transform: rotate(-45deg);
      }

      .mail-shape.mail-opened .lid-2 {
        top: calc(var(--lid-width) * -1 - 2px);
      }

      .mail-shape.mail-opened .lid-3 {
        transform: rotate(45deg);
      }

      .mail-shape.mail-opened:hover {
        background-color: rgba(15, 15, 15, 1);
      }

      .mail-shape.mail-opened:hover::before {
        background-color: rgba(15, 15, 15, 1);
      }

      .mail-shape.mail-opened:hover .lid-1,
      .mail-shape.mail-opened:hover .lid-2,
      .mail-shape.mail-opened:hover .lid-3 {
        background-color: rgba(75, 75, 75, 1);
      }
    </style>

    <script></script>
  </body>
</html>
