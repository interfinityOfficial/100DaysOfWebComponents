<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 84/100</title>
  </head>
  <body>
    <main>
      <div class="circle"></div>
    </main>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        outline: 10px solid #000;
        outline-offset: -10px;
        transform-origin: center center;

        animation: circle-animation 8s ease-in-out infinite;
      }

      @keyframes circle-animation {
        0% {
          scale: 1;
          border-radius: 50%;
          rotate: 0deg;
          background-color: #fff;
        }
        12.5% {
          scale: 1.5;
          border-radius: 50%;
          rotate: 0deg;
          background-color: #fff;
        }
        25% {
          scale: 1;
          border-radius: 50%;
          rotate: 0deg;
          background-color: #fff;
        }
        37.5% {
          scale: 1.5;
          border-radius: 50%;
          rotate: 0deg;
          background-color: #fff;
        }
        50% {
          scale: 1;
          border-radius: 50%;
          rotate: 0deg;
          background-color: #fff;
        }
        62.5% {
          scale: 1;
          border-radius: 0%;
          rotate: 180deg;
          background-color: #000;
        }
        75% {
          scale: 1;
          border-radius: 0%;
          rotate: 360deg;
          background-color: #000;
        }
        87.5% {
          scale: 1;
          border-radius: 0%;
          rotate: 540deg;
          background-color: #000;
        }
        100% {
          scale: 1;
          border-radius: 50%;
          rotate: 720deg;
          background-color: #fff;
        }
      }
    </style>
  </body>
</html>
