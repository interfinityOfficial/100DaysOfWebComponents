<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" />
    <title>Day 41/100</title>
  </head>
  <body>
    <main>
      <div class="menu menu-1" id="menu">
        <div class="menu-item-placeholder">Design</div>
        <div class="menu-items" id="menu-items">
          <div class="menu-item" id="menu-item-1">Design</div>
          <div class="menu-item" id="menu-item-2">Art</div>
          <div class="menu-item" id="menu-item-3">Tech</div>
        </div>
      </div>
    </main>

    <style>
      @font-face {
        font-family: "SpaceMono";
        src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
        font-weight: 700;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }

      main {
        width: 100vw;
        max-width: 300px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .menu {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .menu:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        outline: 3px solid #fff;
        outline-offset: 6px;
        border-radius: 100px;
        z-index: 2;
      }

      .menu-items {
        position: absolute;
        top: 0;
        left: 0;
        width: 300%;
        height: 100%;
        display: flex;
        background-color: rgba(30, 30, 30, 1);
        border-radius: 100px;
        align-items: center;
        z-index: 1;
        transition: left 0.5s ease-in-out;
      }

      .menu-1 .menu-items {
        left: 0;
      }

      .menu-2 .menu-items {
        left: -100%;
      }

      .menu-3 .menu-items {
        left: -200%;
      }

      .menu-item,
      .menu-item-placeholder {
        cursor: pointer;
        width: 100%;
        color: rgba(140, 140, 140, 1);
        font-family: "SpaceMono", monospace;
        font-weight: 700;
        font-size: 20px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;

        transition: color 0.5s ease-in-out;
      }

      .menu-item-placeholder {
        visibility: hidden;
        pointer-events: none;
      }

      .menu-1 #menu-item-1 {
        color: #fff;
      }

      .menu-2 #menu-item-2 {
        color: #fff;
      }

      .menu-3 #menu-item-3 {
        color: #fff;
      }
    </style>

    <script>
      const menu = document.getElementById("menu");
      const menuItems = document.getElementById("menu-items");
      const menuItem1 = document.getElementById("menu-item-1");
      const menuItem2 = document.getElementById("menu-item-2");
      const menuItem3 = document.getElementById("menu-item-3");

      menuItem1.addEventListener("click", () => {
        menu.classList = "menu menu-1";
      });

      menuItem2.addEventListener("click", () => {
        menu.classList = "menu menu-2";
      });

      menuItem3.addEventListener("click", () => {
        menu.classList = "menu menu-3";
      });
    </script>
  </body>
</html>
