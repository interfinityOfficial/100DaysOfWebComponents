    <style>
      @font-face {
        font-family: "SFMono";
        src: url("/assets/SFMono-Medium.woff2") format("woff2");
        font-weight: 700;
      }

      body {
        margin: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }

      .sidebar {
        position: fixed;
        overflow: hidden;
        top: -1px;
        left: -1px;
        width: calc(max(min(300px, 20vw), 200px) + 2px);
        height: calc(100vh + 2px);
        display: flex;
        flex-direction: column;
        border-radius: 0px;
        /* border-right: 1px solid rgba(0, 0, 0, 0.1);
        border-left: 1px solid rgba(0, 0, 0, 0);
        border-top: 1px solid rgba(0, 0, 0, 0);
        border-bottom: 1px solid rgba(0, 0, 0, 0); */
        background-color: rgba(0, 0, 0, 0);

        transition: all 0.5s ease-in-out;
      }

      .sidebar-off {
        top: 7.5px;
        left: 7.5px;
        width: 45px;
        height: 45px;
        border-radius: 5px;
        /* border-left: 1px solid rgba(0, 0, 0, 0.1);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1); */
      }

      .sidebar-off:hover {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .sidebar-button {
        position: fixed;
        top: 0;
        left: 0;
        cursor: pointer;
        display: flex;
        width: fit-content;
        padding: 12.5px;
        margin: 7.5px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0);
      }

      .links {
        position: absolute;
        top: 20vh;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;

        transition: all 0.5s ease-in-out;
      }

      .sidebar-off .links {
        top: calc(20vh - 8.5px);
        left: -8.5px;
      }

      .link {
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 10px;
        padding: 12.5px;
        margin-left: 7.5px;
        margin-right: 7.5px;
        border-radius: 6px;
        background-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-user-select: none;

        transition: background-color 0.5s ease-in-out;
      }

      .link:hover {
        background-color: rgba(0, 0, 0, 0.075);
      }

      .link-icon {
        width: 20px;
        height: 20px;
      }

      .link-icon-svg {
        width: 20px;
        height: 20px;
        fill: rgba(0, 0, 0, 1);
      }

      .sidebar-button .link-icon-svg {
        fill: rgba(0, 0, 0, 1);
      }

      .link-text {
        font-family: "SFMono", sans-serif;
        font-weight: 700;
        font-size: 16px;
        color: rgba(0, 0, 0, 1);
      }
    </style>

    <script>
      const sidebar = document.getElementById("sidebar");
      const sidebarButton = document.getElementById("sidebar-button");

      sidebarButton.addEventListener("click", () => {
        sidebar.classList.toggle("sidebar-off");
      });
    </script>
  </body>
</html>
