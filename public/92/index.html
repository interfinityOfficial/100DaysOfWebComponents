<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" />
    <title>Day 92/100</title>
  </head>
  <body>
    <main>
      <div class="switch" id="switch">
        <div class="rect rect-o-1"></div>
        <div class="rect rect-o-2"></div>
        <div class="rect rect-o-3"></div>
        <div class="rect rect-o-4"></div>

        <div class="rect rect-f-1-1"></div>
        <div class="rect rect-f-1-2"></div>
        <div class="rect rect-f-1-3"></div>
        <div class="rect rect-f-2-1"></div>
        <div class="rect rect-f-2-2"></div>
        <div class="rect rect-f-2-3"></div>
      </div>
    </main>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
      }

      .switch {
        position: relative;
        cursor: pointer;
        height: 100px;
        aspect-ratio: 17/5;

        transition: all 0.5s ease-in-out;
      }

      .rect {
        position: absolute;
        background-color: #fff;
        transition: all 0.5s ease-in-out;
        width: 20px;
        height: 20px;
      }

      .rect-o-1 {
        top: 0px;
        left: 20px;
        width: 60px;
      }
      .rect-o-2 {
        top: 20px;
        left: 80px;
        height: 60px;
      }
      .rect-o-3 {
        top: 80px;
        left: 20px;
        width: 60px;
      }
      .rect-o-4 {
        top: 20px;
        left: 0px;
        height: 60px;
      }

      .rect-f-1-1 {
        top: 0px;
        left: 120px;
        width: 100px;
      }
      .rect-f-1-2 {
        top: 40px;
        left: 120px;
        width: 80px;
      }
      .rect-f-1-3 {
        top: 0px;
        left: 120px;
        height: 100px;
      }

      .rect-f-2-1 {
        top: 0px;
        left: 240px;
        width: 100px;
      }
      .rect-f-2-2 {
        top: 40px;
        left: 240px;
        width: 80px;
      }
      .rect-f-2-3 {
        top: 0px;
        left: 240px;
        height: 100px;
      }

      .switch-on {
        aspect-ratio: 11/5;
      }

      .switch-on .rect-f-1-1 {
        top: 20px;
        left: 140px;
        width: 20px;
      }
      .switch-on .rect-f-1-2 {
        left: 160px;
        width: 20px;
      }

      .switch-on .rect-f-2-1 {
        top: 60px;
        left: 180px;
        width: 20px;
      }
      .switch-on .rect-f-2-2 {
        left: 160px;
        width: 20px;
      }
      .switch-on .rect-f-2-3 {
        left: 200px;
      }
    </style>

    <script>
      const switchElement = document.getElementById("switch");

      switchElement.addEventListener("click", () => {
        switchElement.classList.toggle("switch-on");
      });
    </script>
  </body>
</html>
