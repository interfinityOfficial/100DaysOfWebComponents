    <style>
      @font-face {
        font-family: "SpaceMonoBold";
        src: url("/assets/SpaceMono-Bold.woff2") format("woff2");
        font-weight: bold;
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        -webkit-user-select: none;
        user-select: none;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }

      main {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(40, 1fr);
        gap: 0px;
      }

      .rect {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }

      .line {
        position: absolute;
        bottom: 100%;
        width: 10%;
        height: 100%;
        background-color: #000;
        opacity: 0%;
        transition: all 0.5s ease-out;
        transition-delay: 0.1s;
      }

      .text {
        position: absolute;
        bottom: 100%;
        width: max-content;
        font-size: 1.5vw;
        font-weight: bold;
        font-family: "SpaceMonoBold", sans-serif;
        opacity: 0%;
        transition: all 0.5s ease-out;
        transition-delay: 0.1s;
      }

      .text-right {
        left: 80%;
      }

      .text-left {
        right: 80%;
      }

      .rect:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }

      .rect:hover .line {
        opacity: calc(var(--mouseYPercent));
        bottom: calc(100% - var(--mouseYPercent));
      }

      .rect:hover .text {
        opacity: calc(var(--mouseYPercent));
        bottom: calc(100% - var(--mouseYPercent));
      }
    </style>

    <script>
      document.addEventListener("mousemove", (event) => {
        const mouseY = event.clientY;
        document.documentElement.style.setProperty(
          "--mouseYPercent",
          (mouseY / document.documentElement.clientHeight) * 100 + "%"
        );
      });

      document.documentElement.addEventListener("mouseleave", () => {
        document.documentElement.style.setProperty("--mouseYPercent", "0%");
      });

      document.documentElement.style.setProperty("--mouseYPercent", "0%");
    </script>
